<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Color Picker</h1>

            <div class="color-picker">
                <input type="color" id="colorPicker" value="#000000" class="form-control mb-3">
                <div class="color-display mb-3" id="colorDisplay"></div>

                <div class="controls mb-3">
                    <label for="red">Red:</label>
                    <input type="range" id="red" min="0" max="255" value="0" class="form-range">

                    <label for="green">Green:</label>
                    <input type="range" id="green" min="0" max="255" value="0" class="form-range">

                    <label for="blue">Blue:</label>
                    <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
                </div>

                <div class="hex-code mb-3" id="hexCode">#000000</div>
            </div>

            <div class="manual-input">
                <label for="manualRgb" class="form-label">RGB (e.g., 255, 0, 0):</label>
                <div class="input-group mb-3">
                    <input type="text" id="manualRgb" class="form-control" placeholder="Enter RGB values">
                    <button onclick="updateColorFromInput()" class="btn btn-primary">Update Color</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
